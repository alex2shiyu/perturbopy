test info:
   executable: perturbo.x 

   authors:
      - I. Maliyov
      - S. D. Pineda Flores

   tags:
      - epwan1
      - norm-conserving

   desc:
      (
      "Interpolation of the band structure following the k-point path from gaas_band.kpt"
      )

   test files:
      pert_output.yml: 
         
         #only applies to top dict of yaml
         keep keywords:
            - bands 
         #applies to dict at all levels to both yaml and h5
         ignore keywords:
            - input parameters
            - start date and time
            - timings

         #applies to dict at all levels to both yaml and h5
         tolerance:
            default:
               1e-10      
            band index:
               1e-11
