test info:
   executable: perturbo.x 

   epwan: epwan1

   desc:
      (
      "Interpolation of the band structure following the k-point path from gaas_band.kpt"
      )

   test files:
      pert_output.yml: 
         
         #only applies to top dict 
         test keywords:
            - bands 

         #applies to dict at all levels
         ignore keywords:
            - input parameters
            - start date and time
            - timings

         #applies to dict at all levels
         tolerance:
            default:
               1e-10      
            band index:
               1e-11
